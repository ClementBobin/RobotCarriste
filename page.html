  <script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");
  
    closeBtn.addEventListener("click", ()=>{
      sidebar.classList.toggle("open");
      menuBtnChange();//calling the function(optional)
    });
  
    searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
      sidebar.classList.toggle("open");
      menuBtnChange(); //calling the function(optional)
    });
  
    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
     if(sidebar.classList.contains("open")){
       closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
     }else {
       closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
     }
    }
    let button1 = document.querySelector(".button1")
    let button2 = document.querySelector(".button2")
    let button3 = document.querySelector(".button3")
    let button4 = document.querySelector(".button4")
    let button5 = document.querySelector(".button5")
    let saved = document.querySelector(".like")
    let managelike=0
    let btx = document.querySelector("#love");
    saved.addEventListener("click", () => {
      if(managelike==0){
        btx.classList.replace("bx-bx-heart", "bx-bxs-heart");//replacing the iocns class
        managelike=1
        console.log(managelike);
      }
        else {
        btx.classList.replace("bx-bxs-heart","bx-bx-heart");
        managelike=0
        console.log(managelike);
      }
    });
    button1.addEventListener("click", () => {
      a_clear()
       document.querySelector(".section1").setAttribute("style", 'display:block;')
    });
    button2.addEventListener("click", () => {
      a_clear()
       document.querySelector(".section2").setAttribute("style", 'display:block;')
    });
    button3.addEventListener("click", () => {
      a_clear()
       document.querySelector(".section3").setAttribute("style", 'display:block;')
    });
    button4.addEventListener("click", () => {
      a_clear()
       document.querySelector(".section4").setAttribute("style", 'display:block;')
    });
    button5.addEventListener("click", () => {
      a_clear()
       document.querySelector(".section5").setAttribute("style", 'display:block;')
    });
      function a_clear() {
        document.querySelector(".section1").setAttribute("style", 'display:none;')
        document.querySelector(".section2").setAttribute("style", 'display:none;')
        document.querySelector(".section3").setAttribute("style", 'display:none;')
        document.querySelector(".section4").setAttribute("style", 'display:none;')
        document.querySelector(".section5").setAttribute("style", 'display:none;')
      }
    </script>
