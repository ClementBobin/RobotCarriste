<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../style-module.css">
    <link rel="stylesheet" href="../../dashboard.html">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Getting Started with Chart JS with www.chartjs3.com</title>
  </head>
  <body>
    <div class="insights">
        <div class="sales">
            <span class="material-symbols-outlined">point_of_sale</span>
            <div class="middle">
                <div class="left">
                    <h3>Total Sales</h3>
                    <h1>$25,024</h1>
                </div>
                <div class="progress">
                    <svg>
                        <circle cx='38' cy='38' r='36'></circle>
                    </svg>
                    <div class="number">
                        <p>81%</p>
                    </div>
                </div>
            </div>
            <small class="text-muted">Last 24 Hours</small>
        </div>
        <!--- End of Sale --->
        <div class="income">
            <span class="material-symbols-outlined">monetization_on</span>
            <div class="middle">
                <div class="left">
                    <h3>Total Income</h3>
                    <h1>$10,864</h1>
                </div>
                <div class="progress">
                    <svg>
                        <circle cx='38' cy='38' r='36'></circle>
                    </svg>
                    <div class="number">
                        <p>44%</p>
                    </div>
                </div>
            </div>
            <small class="text-muted">Last 24 Hours</small>
        </div>
         <!--- End of income --->
         <div class="expenses">
            <span class="material-symbols-outlined">money_off</span>
            <div class="middle">
                <div class="left">
                    <h3>Total Expenses</h3>
                    <h1>$14,160</h1>
                </div>
                <div class="progress">
                    <svg>
                        <circle cx='38' cy='38' r='36'></circle>
                    </svg>
                    <div class="number">
                        <p>62%</p>
                    </div>
                </div>
            </div>
            <small class="text-muted">Last 24 Hours</small>
        </div>
        <!--- End of Expenses --->
    </div>
  </body>
</html>
